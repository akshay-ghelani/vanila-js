<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form action="" class="mt-5" id="loginform">
            <label for="">Student Name :</label>
            <input id="Student_name" type="text" class="form-control mt-2 mb-2 "/>
            
            <label for="">Email :</label>
            <input id="Student_email" type="text" class="form-control mt-2"/>
            
            
            <button class="btn btn-primary mt-4 " id="btnlogin" type="submit" >login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginform').addEventListener('submit', function(e){
            e.preventDefault()
            var sname= document.getElementById('Student_name').value;
            var semail= document.getElementById('Student_email').value;
            var storePass = localStorage.getItem(sname);
            if(storePass === null){
                alert("user not register");
            }else{
                if(storePass === semail ){
                    alert("login successfully");
                    localStorage.setItem("loggedInUser", sname); // store loggin in user
                    window.location.href = 'main.html';


                }
                else{
                    alert("invalid password")
                    return
                }
            }
        })
        

    </script>
</body>
</html>
